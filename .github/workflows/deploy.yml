name: Social-Media CI/CD Pipeline

on:
  push:
    branches:
      - master

concurrency:
  group: social-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          version: latest

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        working-directory: ${{ github.workspace }}
        env:
          DOCKER_BUILDKIT: 1
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
        run: |
          echo "üß± Current directory:"
          pwd
          echo "üìÇ List files:"
          ls -la
          echo "üöÄ Building images..."
          docker-compose -f docker-compose.yml build --build-arg BUILDKIT_INLINE_CACHE=1
          docker-compose -f docker-compose.yml push backend
          docker-compose -f docker-compose.yml push frontend
        continue-on-error: false

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # T·∫°o th∆∞ m·ª•c deploy ri√™ng
            mkdir -p ~/social-media && cd ~/social-media

            # Ghi file docker-compose t·ª´ secret
            echo "${{ secrets.DOCKER_COMPOSE_FILE }}" > docker-compose.yml

            # Ki·ªÉm tra file docker-compose
            docker-compose config || { echo "Docker Compose file l·ªói"; exit 1; }

            # Login Docker Hub
            echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

            # Pull image m·ªõi
            docker-compose pull

            # Stop & remove container c≈©
            docker ps -a --filter "name=social_" --format '{{.ID}}' | xargs -r docker stop || true
            docker ps -a --filter "name=social_" --format '{{.ID}}' | xargs -r docker rm || true

            # Start container m·ªõi
            docker-compose up -d

            # D·ªçn ·∫£nh c≈©
            docker image prune -f

            # Wait ki·ªÉm tra container ch·∫°y
            timeout 60 bash -c '
              until docker-compose ps | grep "Up"; do
                echo "Waiting for containers...";
                sleep 5;
              done
            ' || exit 1

      - name: Cleanup
        if: always()
        run: |
          docker logout
          rm -rf /tmp/.buildx-cache
